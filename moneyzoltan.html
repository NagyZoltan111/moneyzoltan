<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megtakarítási Célkövető</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // =======================================================================
        // FONTOS: Cseréld le ezt a részt a saját Firebase konfigurációddal!
        // (IMPORTANT: Paste your config here again)
        // =======================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBQKq1YggF3GjajZAmjHYtGmZk0ihPJwRs",
            authDomain: "moneyzoltan-68329.firebaseapp.com",
            projectId: "moneyzoltan-68329",
            storageBucket: "moneyzoltan-68329.firebasestorage.app",
            messagingSenderId: "969689374570",
            appId: "1:969689374570:web:373adfc3bfd72b5df94f13",
            measurementId: "G-8QT0J3C8C1"
        };
        // =======================================================================

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- App State ---
        let db, auth, userId, goalsCollection;

        // --- DOM Elements ---
        const goalsContainer = document.getElementById('goalsContainer');
        const newGoalForm = document.getElementById('newGoalForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const appContent = document.getElementById('appContent');
        const errorToast = document.getElementById('errorToast');
        const errorMessage = document.getElementById('errorMessage');
        const tipsContainer = document.getElementById('tipsContainer');

        // --- Icons (Inline SVGs) ---
        const icons = {
            pie: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>`,
            shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
            clock: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`,
            coins: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></svg>`,
            trash: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>`,
            plus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>`,
            target: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>`,
            bulb: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="9" y1="18" x2="15" y2="18"></line><line x1="10" y1="22" x2="14" y2="22"></line><path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 16.5 8 4.5 4.5 0 0 0 12 3.5a4.5 4.5 0 0 0-4.5 4.5c0 1.55.8 2.85 2 3.59.81.48 1.45 1.15 1.59 2.41"></path></svg>`
        };

        // --- Financial Tips Data ---
        const financialTips = [
            {
                title: "50/30/20 Szabály",
                icon: icons.pie,
                desc: "Oszd fel a bevételed: 50% szükségletekre (lakhatás, étel), 30% vágyakra (szórakozás), és 20% megtakarításra.",
                color: "text-blue-600",
                bg: "bg-blue-50"
            },
            {
                title: "Vésztartalék",
                icon: icons.shield,
                desc: "Mielőtt nagy célokra gyűjtenél, legyen félretéve 3-6 havi megélhetési költséged váratlan helyzetekre.",
                color: "text-red-600",
                bg: "bg-red-50"
            },
            {
                title: "30 Napos Szabály",
                icon: icons.clock,
                desc: "Ha valamit hirtelen meg akarsz venni, várj 30 napot. Ha még mindig kell, vedd meg. Így elkerülheted az impulzusvásárlást.",
                color: "text-purple-600",
                bg: "bg-purple-50"
            },
            {
                title: "Fizess Magadnak Először",
                icon: icons.coins,
                desc: "Amint megkapod a fizetésed, azonnal tedd félre a megtakarítást, ne a hónap végén maradt pénzből próbálj gazdálkodni.",
                color: "text-green-600",
                bg: "bg-green-50"
            }
        ];

        // --- Utility Functions ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('hu-HU', {
                style: 'currency',
                currency: 'HUF',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorToast.classList.remove('translate-y-full', 'opacity-0');
            errorToast.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                errorToast.classList.remove('translate-y-0', 'opacity-100');
                errorToast.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        // --- Render Functions ---
        function renderTips() {
            tipsContainer.innerHTML = '';
            financialTips.forEach(tip => {
                const tipEl = document.createElement('div');
                tipEl.className = `${tip.bg} p-4 rounded-lg shadow-sm border border-gray-100`;
                tipEl.innerHTML = `
                    <div class="flex items-center mb-2">
                        <div class="${tip.color} w-6 h-6 mr-3">
                            ${tip.icon}
                        </div>
                        <h4 class="font-semibold text-gray-800">${tip.title}</h4>
                    </div>
                    <p class="text-sm text-gray-600 leading-relaxed">${tip.desc}</p>
                `;
                tipsContainer.appendChild(tipEl);
            });
            
            // Render other static icons
            document.getElementById('icon-plus').innerHTML = icons.plus;
            document.getElementById('icon-target').innerHTML = icons.target;
            document.getElementById('icon-bulb').innerHTML = icons.bulb;
        }

        // --- Firebase Functions ---
        async function initializeFirebase() {
            try {
                if (firebaseConfig.apiKey === "YOUR_API_KEY_HERE") {
                    showError("Kérlek, illeszd be a firebaseConfig adatait a HTML fájlba.");
                    loadingSpinner.classList.add('hidden');
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        const collectionPath = `artifacts/${appId}/users/${userId}/savingsGoals`;
                        goalsCollection = collection(db, collectionPath);
                        setupGoalsListener();
                    } else {
                        userId = null;
                        loadingSpinner.classList.add('hidden');
                        showError("Hitelesítési hiba. Kérlek frissítsd az oldalt.");
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingSpinner.classList.add('hidden');
                showError("Nem sikerült csatlakozni: " + error.message);
            }
        }

        function setupGoalsListener() {
            if (!goalsCollection) return;

            onSnapshot(query(goalsCollection), (snapshot) => {
                const goals = [];
                snapshot.forEach((doc) => {
                    goals.push({ id: doc.id, ...doc.data() });
                });
                renderGoals(goals);
                loadingSpinner.classList.add('hidden');
                appContent.classList.remove('hidden');
            }, (error) => {
                console.error("Error listening to goals:", error);
                showError("Hiba a célok betöltésekor. " + error.message);
                loadingSpinner.classList.add('hidden');
            });
        }

        async function handleAddGoal(e) {
            e.preventDefault();
            const goalNameInput = e.target.goalName;
            const targetAmountInput = e.target.targetAmount;
            const currentAmountInput = e.target.currentAmount;

            const goalName = goalNameInput.value.trim();
            const targetAmount = parseFloat(targetAmountInput.value);
            const currentAmount = parseFloat(currentAmountInput.value) || 0;

            if (!goalName) { showError("Kérlek, add meg a célt."); return; }
            if (isNaN(targetAmount) || targetAmount <= 0) { showError("Érvénytelen célösszeg."); return; }
            if (isNaN(currentAmount) || currentAmount < 0) { showError("Érvénytelen jelenlegi összeg."); return; }
            if (currentAmount > targetAmount) { showError("A jelenlegi összeg nem lehet több a célnál."); return; }

            try {
                await addDoc(goalsCollection, { goalName, targetAmount, currentAmount });
                goalNameInput.value = '';
                targetAmountInput.value = '';
                currentAmountInput.value = '';
            } catch (error) {
                console.error("Error adding goal:", error);
                showError("Nem sikerült hozzáadni a célt.");
            }
        }

        async function handleUpdateGoal(id, currentAmount, targetAmount) {
            const updateInput = document.getElementById(`update-${id}`);
            if (!updateInput) return;
            const amountToUpdate = parseFloat(updateInput.value);

            if (isNaN(amountToUpdate) || amountToUpdate === 0) { showError("Érvénytelen összeg."); return; }
            const newCurrentAmount = currentAmount + amountToUpdate;

            if (newCurrentAmount < 0) { showError("Az összeg nem lehet negatív."); return; }
            
            const finalAmount = newCurrentAmount > targetAmount ? targetAmount : newCurrentAmount;
            if (newCurrentAmount > targetAmount) { showError("Cél elérve! A célösszegnél megálltunk."); }

            try {
                const goalRef = doc(db, `artifacts/${appId}/users/${userId}/savingsGoals`, id);
                await updateDoc(goalRef, { currentAmount: finalAmount });
                updateInput.value = ''; 
            } catch (error) {
                console.error("Error updating goal:", error);
                showError("Nem sikerült frissíteni.");
            }
        }

        async function handleDeleteGoal(id) {
            try {
                const goalRef = doc(db, `artifacts/${appId}/users/${userId}/savingsGoals`, id);
                await deleteDoc(goalRef);
            } catch (error) {
                console.error("Error deleting goal:", error);
                showError("Nem sikerült törölni.");
            }
        }

        function renderGoals(goals) {
            goalsContainer.innerHTML = '';
            if (goals.length === 0) {
                goalsContainer.innerHTML = `<div class="text-center text-gray-500 p-8 bg-white rounded-lg shadow">Még nincsenek megtakarítási céljaid. Adj hozzá egyet fentről!</div>`;
                return;
            }
            goals.sort((a, b) => a.goalName.localeCompare(b.goalName));

            goals.forEach(goal => {
                const { id, goalName, targetAmount, currentAmount } = goal;
                const progress = targetAmount > 0 ? (currentAmount / targetAmount) * 100 : 0;
                const isComplete = currentAmount >= targetAmount;

                const goalElement = document.createElement('div');
                goalElement.className = "bg-white p-5 rounded-lg shadow-md transition-all duration-300";
                goalElement.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xl font-semibold text-gray-800">${goalName}</h3>
                        <button data-delete-id="${id}" class="text-gray-400 hover:text-red-500 transition-colors">
                            <div class="w-5 h-5">${icons.trash}</div>
                        </button>
                    </div>
                    <div class="mb-2">
                        <span class="text-lg font-medium ${isComplete ? 'text-green-600' : 'text-blue-600'}">${formatCurrency(currentAmount)}</span>
                        <span class="text-sm text-gray-500"> / ${formatCurrency(targetAmount)}</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-4 overflow-hidden">
                        <div class="h-4 rounded-full ${isComplete ? 'bg-green-500' : 'bg-blue-500'} transition-all duration-500" style="width: ${progress}%"></div>
                    </div>
                    ${isComplete ? `<div class="text-center font-semibold text-green-600 bg-green-50 p-3 rounded-md">Cél elérve! Gratulálunk!</div>` : `
                        <div class="flex space-x-2">
                            <input type="number" id="update-${id}" class="flex-grow w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Összeg (+/-)">
                            <button data-update-id="${id}" data-current="${currentAmount}" data-target="${targetAmount}" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700">Frissítés</button>
                        </div>
                    `}
                `;
                goalsContainer.appendChild(goalElement);
            });

            goalsContainer.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('button[data-delete-id]');
                if (deleteBtn) handleDeleteGoal(deleteBtn.dataset.deleteId);
                const updateBtn = e.target.closest('button[data-update-id]');
                if (updateBtn) handleUpdateGoal(updateBtn.dataset.updateId, parseFloat(updateBtn.dataset.current), parseFloat(updateBtn.dataset.target));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTips(); // Render tips immediately!
            initializeFirebase();
            newGoalForm.addEventListener('submit', handleAddGoal);
        });
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #a8a8a8; border-radius: 10px; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-lg p-4">
        <header class="my-6 text-center">
            <h1 class="text-3xl font-bold text-blue-700 mb-2">Megtakarítási Célkövető</h1>
            <p class="text-gray-500 text-sm">Kövesd nyomon álmaid megvalósulását</p>
        </header>

        <div id="loadingSpinner" class="flex justify-center items-center py-10">
            <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span class="ml-3 text-gray-600">Célok betöltése...</span>
        </div>

        <main id="appContent" class="hidden">
            <!-- Add Form -->
            <section class="mb-6">
                <form id="newGoalForm" class="bg-white p-5 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div id="icon-plus" class="w-5 h-5 mr-2 text-blue-600"></div> Új cél hozzáadása
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cél neve</label>
                            <input type="text" id="goalName" name="goalName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="pl. Új laptop" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Célösszeg (Ft)</label>
                                <input type="number" id="targetAmount" name="targetAmount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="150000" min="1" step="1" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Meglévő (Ft)</label>
                                <input type="number" id="currentAmount" name="currentAmount" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="0" min="0" step="1">
                            </div>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 transition-colors">Cél hozzáadása</button>
                    </div>
                </form>
            </section>

            <!-- Goals List -->
            <section class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <div id="icon-target" class="w-5 h-5 mr-2 text-blue-600"></div> Céljaid
                </h2>
                <div id="goalsContainer" class="space-y-4"></div>
            </section>

            <!-- Financial Tips Section -->
            <section>
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <div id="icon-bulb" class="w-5 h-5 mr-2 text-yellow-500"></div> Pénzügyi Tudatosság
                </h2>
                <div id="tipsContainer" class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <!-- Tips injected by JS -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="text-center text-gray-400 text-sm py-6">
        <p>&copy; 2025 Megtakarítási Célkövető</p>
    </footer>

    <div id="errorToast" class="fixed bottom-4 right-4 w-full max-w-xs bg-red-600 text-white p-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform translate-y-full opacity-0"><p id="errorMessage" class="font-medium">Hiba történt.</p></div>
</body>
</html>
